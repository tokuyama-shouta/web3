<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Leaker | ウェブ関連の情報収集ならDesign Leaker</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header>
    <div id="header-inner">
        <h1><img src="img/logo.png" alt="DESIGNLEAKER"></h1>
        <nav>
          <ul>
            <li><a href="#">ウェブデザイン</a></li>
            <li><a href="#">WORDPRESS</a></li>
            <li><a href="#">jQuery</a></li>
            <li><a href="#">ウェブマーケティング</li>
          </ul>
        </nav>
    </div>
  </header>

  <div id="main_wrapper">

    <div class="cf">
      <div id="top_pickup">
        <p id="pickup_thumb">
          <img src="img/pickup.jpg" alt="ピックアップ画像">
          <span id="pickup_tag">ウェブデザイン</span>
        </p>
        <dl>
          <dt><a href="#">記事のタイトルがここに入ります</a></dt>
          <dd>2015.12.12</dd>
        </dl>
      </div>
  
      <div id="top_ranking">
        <h2>人気記事ランキング</h2>
        <ul>
          <li>
            <dl>
              <dt>
                <img src="img/tmb_1.jpg" alt="ランキング画像01">
                <span class="ranking_number">1</span>
              </dt>
              <dd>
                <h3><a href="#">記事タイトル</a></h3>
                <span class="ranking_tag webdesign">ウェブデザイン</span>
              </dd>
            </dl>
          </li>
          <li>
            <dl>
              <dt>
                <img src="img/tmb_2.jpg" alt="ランキング画像02">
                <span class="ranking_number">2</span>
              </dt>
              <dd>
                <h3><a href="#">記事タイトル</a></h3>
                <span class="ranking_tag wordpress">WORDPRESS</span>
              </dd>
            </dl>
          </li>
          <li>
            <dl>
              <dt>
                <img src="img/tmb_3.jpg" alt="ランキング画像03">
                <span class="ranking_number">3</span>
              </dt>
              <dd>
                <h3><a href="#">記事タイトル</a></h3>
                <span class="ranking_tag webmarketing">ウェブマーケティング</span>
              </dd>
            </dl>
          </li>
          <li>
            <dl>
              <dt>
                <img src="img/tmb_4.jpg" alt="ランキング画像04">
                <span class="ranking_number">4</span>
              </dt>
              <dd>
                <h3><a href="#">記事タイトル</a></h3>
                <span class="ranking_tag webdesign">ウェブデザイン</span>
              </dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <div class="cf">
      <div id="top_left">
        
      </div>
      <div id="top_right"></div>
    </div>
  </div>
  
</body>
</html>
